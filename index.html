<body>
<div class="app">
<header>
  <div class="badge" id="stage">ğŸª„ IntroducciÃ³n</div>

<script>
/* ===== DATOS DEL JUEGO ===== */
const GAME=[
{w:"MAGIA",q:[
["(-3)+5*2-4",["7","-1","3"],["X","K","I"]],
["8-(-2)*3+1",["11","15","3"],["B","A","G"]],
["(-5)*2+8/(-4)",["-12","-14","-8"],["G","O","F"]],
["12/(-3)+(-2)*5",["-18","-6","-14"],["U","P","A"]],
["(-6)+4*(-2)-3",["-17","-13","-11"],["M","Q","S"]]
]},
{w:"BRUJA",q:[
["35% de 200",["70","65","75"],["J","U","M"]],
["60% es 48",["80","88","72"],["U","M","B"]],
["18 de 72 (%)",["30%","20%","25%"],["Z","N","B"]],
["150â‚¬ +20%",["180â‚¬","190â‚¬","170â‚¬"],["A","Z","I"]],
["200â‚¬ -15%",["160â‚¬","170â‚¬","180â‚¬"],["P","R","K"]]
]},
{w:"HADAS",q:[
["4 m -> 24â‚¬, 7 -> ?",["38","46","42"],["C","C","A"]],
["6 L/100km en 350km",["18","21","24"],["J","A","T"]],
["18 -> 450g, 12 -> ?",["350","250","300"],["Y","T","D"]],
["8 obreros 15 dÃ­as, 12 -> ?",["10","8","12"],["H","S","K"]],
["Piscina 12h, 3 mangueras",["6","4","3"],["M","S","G"]]
]},
{w:"PODER",q:[
["(-4)+3*(-5)",["-19","-11","11"],["R","Z","F"]],
["2,4 * 10",["2,4","0,24","24"],["G","R","E"]],
["0,75 equivale a",["3/4","2/5","1/3"],["D","U","V"]],
["5 cuestan 12â‚¬, 8 -> ?",["20","18","19,2"],["N","J","P"]],
["6 pers 300g, 10 -> ?",["450","500","600"],["X","O","C"]]
]}
];

/* ===== ELEMENTOS ===== */
const stage=document.getElementById("stage");
const timer=document.getElementById("timer");
const bar=document.getElementById("bar");
const screen=document.getElementById("screen");

/* ===== ESTADO ===== */
let sala=0,p=0,letras=[],intentos=3,t=720,clk=null;

/* ===== INTRO ===== */
function renderIntro(){
  stage.textContent="ğŸª„ MisiÃ³n inicial";
  timer.textContent="â³ 12:00";
  bar.style.width="0%";

  screen.innerHTML=`
    <h1>ğŸª„ El Hechizo del Conocimiento</h1>
    <p>
      El conocimiento matemÃ¡tico ha sido sellado por un antiguo hechizo.
      Solo superando las pruebas podrÃ©is romperlo.
    </p>

    <div style="margin:14px 0;padding:14px;background:rgba(0,0,0,.25);border-radius:14px">
      <p>ğŸ” <b>4 salas</b> con palabras mÃ¡gicas.</p>
      <p>ğŸ§© <b>5 pruebas</b> por sala.</p>
      <p>ğŸ”¤ Cada respuesta da una letra.</p>
      <p>âŒ Solo <b>3 intentos</b> para cada palabra.</p>
      <p>â±ï¸ El tiempo corre cuando empiece la misiÃ³n.</p>
    </div>

    <p>Pensad en equipo. Cada decisiÃ³n cuenta.</p>

    <button class="primary" id="startBtn">ğŸš€ COMENZAR MISIÃ“N</button>
  `;

  document.getElementById("startBtn").onclick=()=>{
    sala=0;p=0;letras=[];intentos=3;
    startTimer();
    renderPregunta();
  };
}

/* ===== TIMER ===== */
function startTimer(){
  clearInterval(clk);
  t=720;
  clk=setInterval(()=>{
    t--;
    timer.textContent=`â³ ${String(t/60|0).padStart(2,"0")}:${String(t%60).padStart(2,"0")}`;
    if(t<=0) reiniciarSala();
  },1000);
}

/* ===== JUEGO ===== */
function renderPregunta(){
  stage.textContent=`ğŸ—ï¸ Sala ${sala+1}/4 Â· Pregunta ${p+1}/5`;
  bar.style.width=(p/5*100)+"%";

  const q=GAME[sala].q[p];
  screen.innerHTML=`
    <div class="question">${q[0]}</div>
    <div class="answers">
      ${q[1].map((t,i)=>`<button onclick="elegir('${q[2][i]}')">${t}</button>`).join("")}
    </div>
    <h3>Letras obtenidas</h3>
    <div class="chips">${letras.map(l=>`<span class="chip">${l}</span>`).join("")}</div>
  `;
}

function elegir(l){
  letras.push(l);
  p++;
  p<5 ? renderPregunta() : renderPalabra();
}

function renderPalabra(msg=""){
  stage.textContent=`ğŸ—ï¸ Sala ${sala+1}/4 Â· Palabra`;
  bar.style.width="100%";
  screen.innerHTML=`
    <h2>ğŸ”’ Cerradura</h2>
    <p>Intentos restantes: <b>${intentos}</b></p>
    <div class="chips">${letras.map(l=>`<span class="chip">${l}</span>`).join("")}</div>
    <input id="w" placeholder="Escribe la palabra final">
    <button class="primary" onclick="comprobar()">COMPROBAR</button>
    <p>${msg}</p>
  `;
}

function comprobar(){
  const v=document.getElementById("w").value.toUpperCase().trim();
  if(v===GAME[sala].w){
    sala++;
    sala>=GAME.length
      ? screen.innerHTML="<h1>ğŸ† Â¡ESCAPE COMPLETADO!</h1>"
      : reiniciarSala();
  }else{
    intentos--;
    intentos>0 ? renderPalabra("âŒ") : reiniciarSala();
  }
}

function reiniciarSala(){
  p=0;letras=[];intentos=3;
  startTimer();
  renderPregunta();
}

/* ===== INICIO ===== */
renderIntro();
</script>
