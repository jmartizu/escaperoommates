<body>

<script>
const GAME=[

]},
{w:"BRUJA",q:[

["Si el 60% de un nÃºmero es 48, Â¿cuÃ¡l es el nÃºmero?",["80","88","72"],["U","M","B"]],

["Una bicicleta cuesta 200 â‚¬. Si tiene un descuento del 15 %, Â¿cuÃ¡l es su precio final?",["160â‚¬","170â‚¬","180â‚¬"],["P","R","K"]]

["8 obreros construyen un muro en 15 dÃ­as. Â¿CuÃ¡ntos dÃ­as tardarÃ¡n 12 obreros?",["10","8","12"],["H","S","K"]],

["Si 5 cuadernos cuestan 12 â‚¬, Â¿cuÃ¡nto costarÃ¡n 8 cuadernos?",["20â‚¬","18â‚¬","19,2â‚¬"],["N","J","P"]],
["Una receta para 6 personas usa 300 g de harina. Â¿CuÃ¡ntos gramos se necesitan para 10 personas?",["450 g","500 g","600 g"],["X","O","C"]]
]}

const stage=document.getElementById("stage");
const timer=document.getElementById("timer");
const bar=document.getElementById("bar");
const screen=document.getElementById("screen");
const panel=document.getElementById("panel");

let sala=0,p=0,letras=[],intentos=3,t=720,clk=null;

function renderIntro(){
  stage.textContent="ğŸª„ MisiÃ³n inicial";
  timer.textContent="â³ 12:00";
  bar.style.width="0%";
  screen.innerHTML=`
    <h1>ğŸª„ El Hechizo del Conocimiento</h1>
    <p>Supera las salas para romper el hechizo matemÃ¡tico.</p>
    <button class="primary" onclick="startGame()">ğŸš€ COMENZAR MISIÃ“N</button>
  `;
}

function startGame(){
  sala=0;p=0;letras=[];intentos=3;
  startTimer();renderPregunta();
}

function startTimer(){
  clearInterval(clk);
  t=720;
  clk=setInterval(()=>{
    t--;
    timer.textContent=`â³ ${String(t/60|0).padStart(2,"0")}:${String(t%60).padStart(2,"0")}`;
    if(t<=0) reiniciarSala();
  },1000);
}

function renderPregunta(){
  panel.className="panel";
  stage.textContent=`ğŸ—ï¸ Sala ${sala+1}/4 Â· Pregunta ${p+1}/5`;
  bar.style.width=(p/5*100)+"%";
  const q=GAME[sala].q[p];
  screen.innerHTML=`
    <div class="question">${q[0]}</div>
    <div class="answers">
      ${q[1].map((t,i)=>`<button onclick="elegir('${q[2][i]}')">${t}</button>`).join("")}
    </div>
    <div class="chips">${letras.map(l=>`<span class="chip">${l}</span>`).join("")}</div>
  `;
}

function elegir(l){
  letras.push(l);
  p++;
  p<5 ? renderPregunta() : renderPalabra();
}

function renderPalabra(msg=""){
  stage.textContent=`ğŸ—ï¸ Sala ${sala+1}/4 Â· Palabra`;
  bar.style.width="100%";
  screen.innerHTML=`
    <h2>ğŸ”’ Cerradura</h2>
    <p>Intentos restantes: <b>${intentos}</b></p>
    <div class="chips">${letras.map(l=>`<span class="chip">${l}</span>`).join("")}</div>
    <input id="w" placeholder="Escribe la palabra final">
    <button class="primary" onclick="comprobar()">COMPROBAR</button>
    <p>${msg}</p>
  `;
}

function comprobar(){
  const v=document.getElementById("w").value.toUpperCase().trim();

  if(v===GAME[sala].w){
    panel.classList.add("success");
    screen.innerHTML=`
      <h1>ğŸ‰ Â¡Â¡ ENHORABUENA !!</h1>
      <p>La palabra es correcta.</p>
      <button class="primary" onclick="siguienteSala()">CONTINUAR</button>
    `;
  }else{
    panel.classList.add("fail");
    intentos--;
    setTimeout(()=>panel.className="panel",400);

    intentos>0 ? renderPalabra("âŒ Palabra incorrecta")
               : reiniciarSala();
  }
}

function siguienteSala(){
  sala++;
  sala>=GAME.length
    ? screen.innerHTML="<h1>ğŸ† Â¡ESCAPE COMPLETADO!</h1>"

function reiniciarSala(){
