<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Escape Room Matem√°tico</title>

<style>
:root{
  --bg:#0b1020;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.7);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:radial-gradient(1200px 700px at 30% 10%, rgba(116,192,252,.2), transparent 60%),var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}
.app{
  width:min(980px,100%);
  background:rgba(255,255,255,.05);
  border-radius:20px;
  overflow:hidden;
}
header{
  display:flex;
  justify-content:space-between;
  padding:14px;
  background:rgba(0,0,0,.2);
}
.badge{
  padding:8px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.1);
  font-weight:700;
}
main{padding:18px}
.panel{
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:18px;
}
.question{
  font-size:22px;
  font-weight:800;
  margin-top:8px;
}
.answers{display:grid;gap:10px;margin-top:14px}
button{
  background:rgba(255,255,255,.08);
  color:white;
  border:none;
  padding:14px;
  border-radius:14px;
  font-size:16px;
  cursor:pointer;
}
button.primary{background:#74c0fc;font-weight:800}
.chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.chip{
  padding:8px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  font-weight:900;
}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-top:10px;
  font-size:16px;
}
.progress{
  height:8px;
  background:rgba(255,255,255,.1);
  border-radius:999px;
  overflow:hidden;
  margin-bottom:12px;
}
.progress div{
  height:100%;
  background:#74c0fc;
  width:0%;
}
</style>
</head>

<body>
<div class="app">
<header>
  <div class="badge" id="badgeStage">üóùÔ∏è Sala 1/5 ¬∑ Pregunta 1/5</div>
  <div class="badge" id="badgeTimer">‚è≥ 12:00</div>
</header>

<main>
  <div class="panel">
    <div class="progress"><div id="progressBar"></div></div>
    <div id="screen"></div>
  </div>
</main>
</div>

<script>
/* ===== DATOS ===== */
const GAME = [
{word:"MAGIA",q:[
["(‚àí3)+5√ó2‚àí4",["7","‚àí1","3"],["X","K","I"]],
["8‚àí(‚àí2)√ó3+1",["11","15","3"],["B","A","G"]],
["(‚àí5)√ó2+8√∑(‚àí4)",["‚àí12","‚àí14","‚àí8"],["G","O","F"]],
["12√∑(‚àí3)+(‚àí2)√ó5",["‚àí18","‚àí6","‚àí14"],["U","P","A"]],
["(‚àí6)+4√ó(‚àí2)‚àí3",["‚àí17","‚àí13","‚àí11"],["M","Q","S"]]
]},
{word:"BRUJA",q:[
["35% de 200",["70","65","75"],["J","U","M"]],
["60% es 48",["80","88","72"],["U","M","B"]],
["18 de 72 (%)",["30%","20%","25%"],["Z","N","B"]],
["150‚Ç¨ +20%",["180‚Ç¨","190‚Ç¨","170‚Ç¨"],["A","Z","I"]],
["200‚Ç¨ ‚àí15%",["160‚Ç¨","170‚Ç¨","180‚Ç¨"],["P","R","K"]]
]},
{word:"HADAS",q:[
["4 m ‚Üí 24‚Ç¨, 7 ‚Üí ?",["38","46","42"],["C","C","A"]],
["6 L/100km en 350km",["18","21","24"],["J","A","T"]],
["18 ‚Üí 450g, 12 ‚Üí ?",["350","250","300"],["Y","T","D"]],
["8 obreros 15 d√≠as, 12 ‚Üí ?",["10","8","12"],["H","S","K"]],
["Piscina 12h, 3 mangueras",["6","4","3"],["M","S","G"]]
]},
{word:"PODER",q:[
["(‚àí4)+3√ó(‚àí5)",["‚àí19","‚àí11","11"],["R","Z","F"]],
["2,4 √ó 10",["2,4","0,24","24"],["G","R","E"]],
["0,75 equivale a",["3/4","2/5","1/3"],["D","U","V"]],
["5 cuestan 12‚Ç¨, 8 ‚Üí ?",["20","18","19,2"],["N","J","P"]],
["6 pers 300g, 10 ‚Üí ?",["450","500","600"],["X","O","C"]]
]}
];

let sala=0,preg=0,letras=[],intentos=3,tiempo=720,reloj;

/* ===== TIMER ===== */
function startTimer(){
  clearInterval(reloj);
  tiempo=720;
  reloj=setInterval(()=>{
    tiempo--;
    badgeTimer.textContent=`‚è≥ ${String(tiempo/60|0).padStart(2,"0")}:${String(tiempo%60).padStart(2,"0")}`;
    if(tiempo<=0) reiniciarSala();
  },1000);
}

/* ===== RENDER ===== */
function renderPregunta(){
  badgeStage.textContent=`üóùÔ∏è Sala ${sala+1}/4 ¬∑ Pregunta ${preg+1}/5`;
  progressBar.style.width=(preg/5*100)+"%";
  const q=GAME[sala].q[preg];
  screen.innerHTML=`
    <div class="question">${q[0]}</div>
    <div class="answers">
      ${q[1].map((t,i)=>`<button onclick="elegir('${q[2][i]}')">${t}</button>`).join("")}
    </div>
    <h3>Letras obtenidas</h3>
    <div class="chips">${letras.map(l=>`<span class="chip">${l}</span>`).join("")}</div>
  `;
}

function elegir(l){
  letras.push(l);
  preg++;
  preg<5 ? renderPregunta() : renderPalabra();
}

function renderPalabra(msg=""){
  badgeStage.textContent=`üóùÔ∏è Sala ${sala+1}/4 ¬∑ Palabra`;
  progressBar.style.width="100%";
  screen.innerHTML=`
    <h2>üîí Cerradura</h2>
    <p>Intentos restantes: <b>${intentos}</b></p>
    <div class="chips">${letras.map(l=>`<span class="chip">${l}</span>`).join("")}</div>
    <input id="w" placeholder="Escribe la palabra final">
    <button class="primary" onclick="comprobar()">COMPROBAR</button>
    <p>${msg}</p>
  `;
}

function comprobar(){
  const v=document.getElementById("w").value.toUpperCase().trim();
  if(v===GAME[sala].word){
    sala++;
    sala>=GAME.length
      ? screen.innerHTML="<h1>üèÜ ¬°ESCAPE COMPLETADO!</h1>"
      : reiniciarSala();
  }else{
    intentos--;
    intentos>0 ? renderPalabra("‚ùå") : reiniciarSala();
  }
}

function reiniciarSala(){
  preg=0;letras=[];intentos=3;
  startTimer();renderPregunta();
}

/* ===== INICIO ===== */
startTimer();
renderPregunta();
</script>
</body>
</html>
