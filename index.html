
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Escape Room Matem√°tico</title>

<style>
:root{--bg:#0b1020;--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.7)}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;
  background:radial-gradient(1200px 700px at 30% 10%, rgba(116,192,252,.2), transparent 60%),var(--bg);
  color:var(--text);
  min-height:100vh;display:flex;justify-content:center;align-items:center;padding:18px
}
.app{width:min(980px,100%);background:rgba(255,255,255,.05);border-radius:20px;overflow:hidden}
header{display:flex;justify-content:space-between;padding:14px;background:rgba(0,0,0,.2)}
.badge{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.1);font-weight:700}
main{padding:18px}
.panel{background:rgba(255,255,255,.06);border-radius:16px;padding:18px;transition:background .4s}
.panel.success{background:rgba(0,180,0,.25)}
.panel.fail{background:rgba(200,0,0,.25)}
.question{font-size:22px;font-weight:800;margin-top:8px}
.answers{display:grid;gap:10px;margin-top:14px}
button{background:rgba(255,255,255,.08);color:white;border:none;padding:14px;border-radius:14px;font-size:16px;cursor:pointer}
button.primary{background:#74c0fc;font-weight:800}
.chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.chip{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.15);font-weight:900}
input{width:100%;padding:14px;border-radius:14px;border:none;margin-top:10px;font-size:16px}
.progress{height:8px;background:rgba(255,255,255,.1);border-radius:999px;overflow:hidden;margin-bottom:12px}
.progress div{height:100%;background:#74c0fc;width:0%}
.small{font-size:13px;color:var(--muted);margin-top:10px}
</style>
</head>

<body>
<div class="app">
<header>
  <div class="badge" id="stage">ü™Ñ Introducci√≥n</div>
  <div class="badge" id="timer">‚è≥ 12:00</div>
</header>

<main>
  <div class="panel" id="panel">
    <div class="progress"><div id="bar"></div></div>
    <div id="screen"></div>
  </div>
  <div class="small">Consejo: pulsa F11 para pantalla completa</div>
</main>
</div>

<script>
/* ================== DATOS ================== */
const GAME=[
{w:"MAGIA",q:[
["Calcula: (-3) + 5 √ó 2 - 4",["7","-1","3"],["X","K","I"]],
["Resuelve: 8 - (-2) √ó 3 + 1",["11","15","3"],["B","A","G"]],
["Calcula: (-5) √ó 2 + 8 √∑ (-4)",["-12","-14","-8"],["G","O","F"]],
["Resuelve: 12 √∑ (-3) + (-2) √ó 5",["-18","-6","-14"],["U","P","A"]],
["Calcula: (-6) + 4 √ó (-2) - 3",["-17","-13","-11"],["M","Q","S"]]
]},
{w:"BRUJA",q:[
["¬øCu√°l es el 35% de 200?",["70","65","75"],["J","U","M"]],
["Si el 60% de un n√∫mero es 48, ¬øcu√°l es el n√∫mero?",["80","88","72"],["U","M","B"]],
["¬øQu√© porcentaje representa 18 de 72?",["30%","20%","25%"],["Z","N","B"]],
["Un art√≠culo cuesta 150 ‚Ç¨. Si sube un 20 %, ¬øcu√°l es el nuevo precio?",["180‚Ç¨","190‚Ç¨","170‚Ç¨"],["A","Z","I"]],
["Una bicicleta cuesta 200 ‚Ç¨. Si tiene un descuento del 15 %, ¬øcu√°l es su precio final?",["160‚Ç¨","170‚Ç¨","180‚Ç¨"],["P","R","K"]]
]},
{w:"HADAS",q:[
["Si 4 metros de tela cuestan 24 ‚Ç¨, ¬øcu√°nto costar√°n 7 metros?",["38‚Ç¨","46‚Ç¨","42‚Ç¨"],["C","C","A"]],
["Un coche consume 6 litros cada 100 km. ¬øCu√°ntos litros consumir√° en 350 km?",["18 L","21 L","24 L"],["J","A","T"]],
["Para hacer 18 pasteles se necesitan 450 g de az√∫car. ¬øCu√°ntos gramos se necesitar√°n para hacer 12 pasteles?",["350 g","250 g","300 g"],["Y","T","D"]],
["8 obreros construyen un muro en 15 d√≠as. ¬øCu√°ntos d√≠as tardar√°n 12 obreros?",["10","8","12"],["H","S","K"]],
["Una manguera llena una piscina en 12 horas. ¬øCu√°nto tardar√°n 3 mangueras?",["6 h","4 h","3 h"],["M","S","G"]]
]},
{w:"PODER",q:[
["Calcula: (-4) + 3 √ó (-5)",["-19","-11","11"],["R","Z","F"]],
["Resuelve: 2,4 √ó 10",["2,4","0,24","24"],["G","R","E"]],
["¬øQu√© fracci√≥n es equivalente a 0,75?",["3/4","2/5","1/3"],["D","U","V"]],
["Si 5 cuadernos cuestan 12 ‚Ç¨, ¬øcu√°nto costar√°n 8 cuadernos?",["20‚Ç¨","18‚Ç¨","19,2‚Ç¨"],["N","J","P"]],
["Una receta para 6 personas usa 300 g de harina. ¬øCu√°ntos gramos se necesitan para 10 personas?",["450 g","500 g","600 g"],["X","O","C"]]
]},
{w:"RUNAS",q:[
["Calcula: 2/3 + 1/4",["11/12","3/7","6/12","8/12"],["R","U","N","A"]],
["Resuelve: 5/6 - 1/3",["1/2","4/3","2/3","1/6"],["U","R","A","S"]],
["Calcula: 3/4 √ó 2/5",["3/10","6/20","5/9","6/9"],["N","R","U","A"]],
["Resuelve: 2/3 √∑ 4/9",["3/2","8/27","6/12","2/3"],["A","U","R","N"]],
["Calcula: 1/2 + 3/8 - 1/4",["5/8","3/8","7/8","1/8"],["S","R","U","N"]]
]}
];

/* ================== ELEMENTOS ================== */
const stage=document.getElementById("stage");
const timer=document.getElementById("timer");
const bar=document.getElementById("bar");
const screen=document.getElementById("screen");
const panel=document.getElementById("panel");

/* ================== ESTADO ================== */
let sala=0,p=0,letras=[],intentos=3,t=720,clk=null;

/* ================== INTRO MOTIVADORA ================== */
function renderIntro(){
  stage.textContent="ü™Ñ Misi√≥n inicial";
  timer.textContent="‚è≥ 12:00";
  bar.style.width="0%";

  screen.innerHTML=`
    <h1>ü™Ñ El Hechizo del Conocimiento</h1>

    <p>
      El conocimiento matem√°tico del instituto ha sido sellado por un antiguo hechizo.
      Cuatro salas protegen las palabras m√°gicas necesarias para romperlo.
    </p>

    <div style="margin:14px 0;padding:14px;background:rgba(0,0,0,.25);border-radius:14px">
      <p>üîê Cada sala contiene <b>5 desaf√≠os matem√°ticos</b>.</p>
      <p>üî§ Cada respuesta os dar√° una letra (no todas ayudan).</p>
      <p>‚ùå Solo ten√©is <b>3 intentos</b> para cada palabra.</p>
      <p>‚è≥ Si el tiempo se agota, la sala se reinicia.</p>
    </div>

    <p>
      Pensad en equipo, repartid roles y tomad decisiones con cuidado.
      Una vez comience el contador, no habr√° marcha atr√°s.
    </p>

    <button class="primary" onclick="startGame()">üöÄ COMENZAR MISI√ìN</button>
  `;
}

/* ================== TIMER ================== */
function startTimer(){
  clearInterval(clk);
  t=720;
  clk=setInterval(()=>{
    t--;
    timer.textContent=`‚è≥ ${String(t/60|0).padStart(2,"0")}:${String(t%60).padStart(2,"0")}`;
    if(t<=0) reiniciarSala();
  },1000);
}

/* ================== JUEGO ================== */
function startGame(){
  sala=0;p=0;letras=[];intentos=3;
  startTimer();
  renderPregunta();
}

function renderPregunta(){
  panel.className="panel";
  stage.textContent=`üóùÔ∏è Sala ${sala+1}/4 ¬∑ Pregunta ${p+1}/5`;
  bar.style.width=(p/5*100)+"%";

  const q=GAME[sala].q[p];
  screen.innerHTML=`
    <div class="question">${q[0]}</div>
    <div class="answers">
      ${q[1].map((t,i)=>`<button onclick="elegir('${q[2][i]}')">${t}</button>`).join("")}
    </div>
    <div class="chips">${letras.map(l=>`<span class="chip">${l}</span>`).join("")}</div>
  `;
}

function elegir(l){
  letras.push(l);
  p++;
  p<5 ? renderPregunta() : renderPalabra();
}

function renderPalabra(msg=""){
  stage.textContent=`üóùÔ∏è Sala ${sala+1}/4 ¬∑ Palabra`;
  bar.style.width="100%";

  screen.innerHTML=`
    <h2>üîí Cerradura</h2>
    <p>Intentos restantes: <b>${intentos}</b></p>
    <div class="chips">${letras.map(l=>`<span class="chip">${l}</span>`).join("")}</div>
    <input id="w" placeholder="Escribe la palabra final">
    <button class="primary" onclick="comprobar()">COMPROBAR</button>
    <p>${msg}</p>
  `;
}

function comprobar(){
  const v=document.getElementById("w").value.toUpperCase().trim();

  if(v===GAME[sala].w){
    panel.classList.add("success");
    screen.innerHTML=`
      <h1>üéâ ¬°¬° ENHORABUENA !!</h1>
      <p>La palabra es correcta. La puerta se abre‚Ä¶</p>
      <button class="primary" onclick="siguienteSala()">CONTINUAR</button>
    `;
  }else{
    panel.classList.add("fail");
    intentos--;
    setTimeout(()=>panel.className="panel",400);
    intentos>0 ? renderPalabra("‚ùå Palabra incorrecta") : reiniciarSala();
  }
}

function siguienteSala(){
  sala++;

  if(sala >= GAME.length){
    // FINAL DEL ESCAPE ROOM
    clearInterval(clk);
    bar.style.width = "100%";
    stage.textContent = "üèÜ Misi√≥n completada";

    screen.innerHTML = `
      <h1 style="text-align:center;">üèÜ ¬°ESCAPE COMPLETADO!</h1>
      <p style="text-align:center;">
        El hechizo ha sido roto. La puerta final se abre‚Ä¶
      </p>

      <div style="margin-top:14px; border-radius:16px; overflow:hidden;">
        <video
          src="puerta.mp4"
          autoplay
          controls
          style="width:100%; max-height:420px; background:black;"
        ></video>
      </div>

      <p style="text-align:center; margin-top:14px;">
        üîì El conocimiento ha sido liberado.
      </p>

      <div style="display:flex; justify-content:center; margin-top:14px;">
        <button class="primary" onclick="renderIntro()">Volver al inicio</button>
      </div>
    `;
  }else{
    reiniciarSala();
  }
}

function reiniciarSala(){
  p=0;letras=[];intentos=3;
  startTimer();
  renderPregunta();
}

/* ================== INICIO ================== */
renderIntro();
</script>
</body>
</html>
